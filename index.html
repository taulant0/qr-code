  <title>Connect with Me on GitHub</title>
  <style>
 
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #343434, #293438, #010b24);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #333;
      position: relative;
      overflow: hidden;
    }

    body::before {

      font-size: 300px;
      color: rgba(255, 255, 255, 0.2); 
      top: 17%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
      margin-top: 150px;
    }

    img {
      width: 200px;
      height: 200px;
      border: 5px solid #008cba;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #2c3e50;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.2rem;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      body::before {
        font-size: 200px;
        margin-top: 120px;
      }

      .container {
        margin-top: 0;
        padding: 20px;
        width: 90%;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
